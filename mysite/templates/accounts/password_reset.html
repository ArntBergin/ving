{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow" style="max-width:400px; width:90%; background-color: rgba(255,255,255,0.85); border:none;">
    <div class="card-body p-4">
      <h2 class="text-center mb-4">Glemt passord</h2>
      <p class="text-center">Skriv inn e‑postadressen din, så sender vi en lenke for å tilbakestille passordet.</p>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Send lenke</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
