{% extends "base.html" %}

{% block title %}Nullstill passord{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow" style="max-width:400px; width:90%; background-color: rgba(255,255,255,0.85); border:none;">
    <div class="card-body p-4" style="background-color: transparent;">
      <h2 class="text-center mb-4">E‑post sendt</h2>
      <p class="text-center">
        Hvis e‑postadressen finnes i systemet vårt, har vi sendt deg en lenke for å tilbakestille passordet.
      </p>
      <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="btn btn-primary">Tilbake til innlogging</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
