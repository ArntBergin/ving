{% extends "base.html" %}

{% block title %}Sett nytt passord{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow" style="max-width:400px; width:90%; background-color: rgba(255,255,255,0.85); border:none;">
    <div class="card-body p-4" style="background-color: transparent;">
      <h2 class="text-center mb-4">Sett nytt passord</h2>

      {% if validlink %}
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100 mt-3">Lagre nytt passord</button>
        </form>
      {% else %}
        <p class="text-center">Denne lenken er ugyldig eller har utl√∏pt.</p>
        <div class="text-center mt-4">
          <a href="{% url 'password_reset' %}" class="btn btn-secondary">Be om ny lenke</a>
        </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
