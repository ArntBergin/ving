{% extends "base.html" %}

{% block title %}Passord endret{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow" style="max-width:400px; width:90%; background-color: rgba(255,255,255,0.85); border:none;">
    <div class="card-body p-4" style="background-color: transparent;">
      <h2 class="text-center mb-4">Passordet er endret</h2>
      <p class="text-center">
        Ditt nye passord er lagret. Du kan nå logge inn med det nye passordet ditt.
      </p>
      <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="btn btn-primary w-100">Gå til innlogging</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
