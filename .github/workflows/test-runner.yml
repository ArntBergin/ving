name: K3s Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup kubeconfig
        run: |
          KUBE_DIR="$RUNNER_TEMP/.kube"
          mkdir -p "$KUBE_DIR"
          echo "$KUBE_CONFIG" | base64 --decode > "$KUBE_DIR/config"
          chmod 600 "$KUBE_DIR/config"
          echo "KUBECONFIG=$KUBE_DIR/config" >> $GITHUB_ENV

        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: Test kubectl connectivity
        run: kubectl get nodes

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/  # Bytt ut med path til dine YAML-filer
          kubectl get all -o wide
