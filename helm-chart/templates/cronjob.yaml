{{- if .Values.cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "ving.fullname" . }}-hent-data
  labels:
    app.kubernetes.io/name: {{ include "ving.fullname" . }}
spec:
  schedule: "{{ .Values.cronjob.schedule }}"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hent-data
              image: "{{ .Values.cronjob.image.repository }}:{{ .Values.cronjob.image.tag }}"
              imagePullPolicy: IfNotPresent
              command: ["/bin/sh", "-c"]
              args:
                - |
                  python mysite/manage.py hent_ving_data &&
                  python mysite/manage.py sjekk_abonnementer
              env:
                - name: SECRET_KEY
                  value: {{ .Values.env.SECRET_KEY | quote }}
                - name: DB_NAME
                  value: {{ .Values.env.DB_NAME | quote }}
                - name: DB_USER
                  value: {{ .Values.env.DB_USER | quote }}
                - name: DB_PASSWORD
                  value: {{ .Values.env.DB_PASSWORD | quote }}
                - name: DB_HOST
                  value: {{ .Values.env.DB_HOST | quote }}
                - name: DB_PORT
                  value: {{ .Values.env.DB_PORT | quote }}
                - name: EMAIL_HOST_USER
                  value: {{ .Values.env.EMAIL_HOST_USER | quote }}
                - name: EMAIL_HOST_PASSWORD
                  value: {{ .Values.env.EMAIL_HOST_PASSWORD | quote }}
          restartPolicy: OnFailure
{{- end }}
