apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "ving.fullname" . }}-hent-data
  labels:
    app.kubernetes.io/name: {{ include "ving.fullname" . }}
spec:
  schedule: "0 20 * * *"  # Kj√∏r hver dag kl. 20:00
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hent-data
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: IfNotPresent
              command: ["python", "manage.py", "hent_ving_data"]
              envFrom:
                - secretRef:
                    name: {{ include "ving.fullname" . }}-env
          restartPolicy: OnFailure
